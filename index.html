<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <p>a</p>
    </header>
    <aside>
        <img src="assets/profile.jpg" alt="Foto do Personagem">
        <div class="informacoesPersonagem">
            <p class="identificador nome">Nome:</p>
            <p class="nomeResp">Elaina</p>
            <p class="identificador lvl">LVL:</p>
            <p class="lvlResp">100</p>
            <p class="identificador classe">Classe:</p>
            <p class="classResp">Bruxa</p>
            <p class="identificador hp">HP:</p>
            <p class="hpResp">1000</p>
            <p class="identificador mp">MP:</p>
            <p class="mpResp">3000</p>
        </div>
        <div class = "statusPersonagem">
            <p class="identificador forca">Força:</p>
            <p class="forcaResp">10</p>
            <div class="botao">+</div>
            <p class="identificador agilidade">Agilidade:</p>
            <p class="agilidadeResp">20</p>
            <p class="identificador defesa">Defesa:</p>
            <p class="defesaResp">10</p>
            <p class="identificador inteligencia">Inteligência:</p>
            <p class="inteligenciaResp">145</p>
            <p class="identificador vitalidade">Vitalidade:</p>
            <p class="vitalidadeResp">30</p>
            <p class="identificador pontos">Pontos Disponíveis:</p>
            <p class="pontosResp">5</p>
        </div>
    </aside>
    <main>
        <p>a</p>
    </main>
    <footer>
        <p>Criado por </p>
    </footer>
</body>
</html>
